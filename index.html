<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device --> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img class="main-img" src="images/image-equilibrium.jpg" alt="">
    <h2>Equilibrium #3429</h2>
    <p> Our Equilibrium collection promotes <br> balance and calm.</p>
    <div class="eth">
        <h5><span><img src="images/icon-ethereum.svg" alt=""></span> 0.041 ETH</h5>
      <h5><span><img src="images/icon-clock.svg" alt=""></span> 3 days left</h5>
    </div>
   <div class="hr"></div>
    <div class="author">
      <img src="images/image-avatar.png" alt="" width="50px">
      <p><span>Creation of</span> Jules Wyvern</p>
    </div>
  </div>
